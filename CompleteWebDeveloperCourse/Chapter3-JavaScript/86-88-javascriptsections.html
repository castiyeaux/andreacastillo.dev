<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript 1</title>

    </head>

    <body>

        <!-- *INLINE JS -->
        <button onclick="alert('Alert pop-up window via Inline JS')">Click Me!</button>
            <!-- Use single quotes in alert() to avoid confusion of the ending double quote for onclick="". Double quotes are the standard when single quotes are not required. -->

        <!-- *INTERNAL JS -->
            <!-- Can be placed in <head> (future lessons will show why that's preferred), but typically placed at bottom of body -->
        <script type="text/javascript">

            alert("Alert pop-up window via Internal JS (will automatically load first every refresh)");

        </script>

    </body>

</html>
