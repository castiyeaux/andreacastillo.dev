<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript 2</title>

    </head>

    <body>

        <!-- 90. JS automatically running -->
        <h3><ins>90. Accessing Elements</ins></h3>
        <p id="90-text">Hello World!</p>
        <hr>


        <!-- 92. Click button to run JS -->
        <h3><ins>92. Responding To A Click</ins></h3>
        <p id="92-text">Hello There!</p>
        <button id="firstButton">Change Above Text</button id="firstButton">
        <hr>

        <!-- 94. Mini challenge and append text  -->
        <h3><ins>94. Changing Website Content</ins></h3>
        <p id="94-text">Did you ever hear the tragedy of Darth Plagueis the Wise?</p>
        <button id="secondButton">No</button>

        <p id="94-text2">It's a </p>
        <button id="thirdButton">...</button>

        <p id="94-text3"> was a </p>
        <button id="fourthButton">so powerful and so wise</button>
        
        <br>
        <button id="fifthButton">He could use the Force to influence the midichlorians</button>
        <p id="94-text4"></p>

        <br>
        <button id="sixthButton">Create Something</button>
        <p id="94-text5"></p>
        <hr>

        <!-- 96. Manipulating content -->
        <h3><ins>96. Manipulating Styles With JavaScript</ins></h3>
        <p id="96-text">This is some unstyled text.</p>
        <button id="styleText">Style Text</button>

        <br>
        <p id="96-text2">This text will disappear!</p>
        <button id="magic">Perform Magic!</button>

        <!-- *INTERNAL JS -->
        <script type="text/javascript">

            document.getElementById("90-text").innerHTML = "Hello There!";

            //One line comment

            /* Multi-line comment
            'document' keyword tells the JavaScript that we're going to be looking for something <em>inside</em> this/current document.
            '.' to "go inside" the document.
            'getElementById("element-id")' to get an element by it's ID, 'element-id'.
            '.' 
            'innerHTML' to get the existing inner HTML of specified element.
            '= "New Text"' to change the existing text to something else.
            */

            document.getElementById("firstButton").onclick = function() {
                alert("Button Clicked!");
                document.getElementById("92-text").innerHTML = "General Kenobi!";
            }

            document.getElementById("secondButton").onclick = function() {
                document.getElementById("90-text").innerHTML = "MTFBWY";
                document.getElementById("94-text").innerHTML = "I thought not. It's not a story the Jedi would tell you.";
            }

            document.getElementById("thirdButton").onclick = function() {
                document.getElementById("94-text2").innerHTML = document.getElementById("94-text2").innerHTML + "Sith legend.";
            }

            document.getElementById("fourthButton").onclick = function() {
                document.getElementById("94-text3").innerHTML = "Darth Plagueis" + document.getElementById("94-text3").innerHTML + "Dark Lord of the Sith.";
            }

            document.getElementById("fifthButton").onclick = function() {
                document.getElementById("94-text4").innerHTML = "to create...life.";
            }

            document.getElementById("sixthButton").onclick = function() {
                document.getElementById("94-text5").innerHTML = "<em>From Nothing!</em>";
            }

            /*
            innerHTML is NOT a function!
            It is the value of the previously specificed element!

            Can set to be ANY kind of HTML!
                Headings, Lists, Forms, etc.
            */

            document.getElementById("styleText").onclick = function() {
                document.getElementById("96-text").style.color = "red";
                document.getElementById("96-text").style.fontSize = "50px";
                document.getElementById("96-text").innerHTML = "This is some styled text.";
            }

            document.getElementById("magic").onclick = function() {
                document.getElementById("96-text2").style.display = "none";
            }
            /*
            Text is removed completely from the flow of the page.
            Added <br> before the disappearing paragraph to *not completely prevent the page's flow change* but to have the button stay under the previous button
            */

        </script>

    </body>

</html>
